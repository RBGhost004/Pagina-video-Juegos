<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.gamegalaxy.cl/mantenedor_productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Menú -->
    <div id="menu">
        <!-- Aquí va el contenido del menú -->
    </div>

    <h1><img src="img/logo2.PNG" alt=""></h1>
    
    <h2><span style="color: rgb(110, 0, 110);">MANTENEDOR DE PRODUCTOS</span></h2>
    <br><br>
    
    <form id="formulario-productos" class="row g-3 needs-validation" novalidate>
        <div class="container-fluid">
            <div class="row justify-content-left">

                <div class="col-sm-12 col-md-4">

                    <!-- ID -->
                    <div class="mb-3">
                        <label for="id" class="form-label">ID</label>
                        <input required placeholder="29" 
                            type="text" class="form-control" 
                            id="id" name="id" aria-describedby="idHelp">
                    </div>

                    <!-- CATEGORIA -->
                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoría</label>
                        <select required class="form-select" id="categoria" name="categoria">
                            <option value="">- seleccionar alguna categoría -</option>
                            <option value="Videojuegos">Videojuegos</option>
                            <option value="Electrónica">Electrónica</option>
                            <option value="Ropa">Ropa</option>
                            <!-- Agrega más opciones según tus necesidades -->
                        </select>
                    </div>

                    <!-- Nombre -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input required placeholder="Diablo 3 eternal edition" 
                            type="text" class="form-control" 
                            id="nombre" name="nombre" aria-describedby="nombreHelp">
                    </div>

                    <!-- Descripcion -->
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea required placeholder="Juego RPG sangriento donde puedes subir de nivel y explorar diferentes partes del gran mapa del juego. Todo para derrotar a Diablo" 
                            class="form-control" rows="3"
                            id="descripcion" name="descripcion" aria-describedby="descripcionHelp"></textarea>
                    </div>

                    <!-- Precio -->
                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio</label>
                        <input required placeholder="$44.990" 
                            type="text" class="form-control" 
                            id="precio" name="precio" aria-describedby="precioHelp">
                    </div>

                    <!-- Descuento suscriptor -->
                    <div class="mb-3">
                        <label for="descuentosuscriptor" class="form-label">Descuento suscriptor</label>
                        <input required placeholder="6%" 
                            type="text" class="form-control" 
                            id="descuentosuscriptor" name="descuentosuscriptor" aria-describedby="descuentosuscriptorHelp">
                    </div>

                    <!-- Descuento por oferta -->
                    <div class="mb-3">
                        <label for="descuentooferta" class="form-label">Descuento oferta</label>
                        <input required placeholder="0%" 
                            type="text" class="form-control" 
                            id="descuentooferta" name="descuentooferta" aria-describedby="descuentoofertaHelp">
                    </div>

                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <button type="button" class="btn btn-primary">Nuevo</button>
                    <button type="button" class="btn btn-primary">Eliminar</button>

                </div>

                <!-- Foto producto -->
                <div class="col-sm-12 col-md-3 text-center">
                    <div>
                        <img src="img/0478758834510.webp" width="400px" alt="">
                    </div>
                    <div class="mt-3">
                        <button type="button" class="btn btn-danger">Cargar Imagen</button>
                    </div>
                </div>
            </div>

            <br><br>

            <div class="row" style="border: 5px solid black;">
                <div class="col">
                    
                    <table class="table table-hover">
                        <thead>
                          <tr>
                            <th>ID</th>
                            <th>Categoría</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Precio</th>
                            <th>% Desc suscriptor</th>
                            <th>% Desc oferta</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>666</td>
                            <td>Videojuego</td>
                            <td>Diablo 3</td>
                            <td>Action RPG</td>
                            <td>$44.990</td>
                            <td>6%</td>
                            <td>5%</td>
                          </tr>
                          <tr>
                            <td>666</td>
                            <td>Videojuego</td>
                            <td>Diablo 3</td>
                            <td>Action RPG</td>
                            <td>$44.990</td>
                            <td>6%</td>
                            <td>5%</td>
                          </tr>
                          <tr>
                            <td>666</td>
                            <td>Videojuego</td>
                            <td>Diablo 3</td>
                            <td>Action RPG</td>
                            <td>$44.990</td>
                            <td>6%</td>
                            <td>5%</td>
                          </tr>
                          <!-- Aquí puedes agregar más filas si necesitas -->
                        </tbody>
                      </table>
                      
                </div>
            </div>

        </div>  
    </form>

    <br><br><br><br>
    <div id="footer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js"></script>
    <script src="js/validadorproductos.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        // Validación del formulario usando jQuery Validate
        $(document).ready(function () {
            $('#formulario-productos').validate({
                rules: {
                    categoria: {
                        required: true
                    }
                },
                messages: {
                    categoria: {
                        required: 'Por favor selecciona una categoría'
                    }
                },
                errorPlacement: function (error, element) {
                    if (element.attr('name') === 'categoria') {
                        error.insertAfter(element.next('.btn-group'));
                    } else {
                        error.insertAfter(element);
                    }
                }
            });
        });
    </script>
</body>
</html>
