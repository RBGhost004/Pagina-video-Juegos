                    <div class="mb-3">
                        <label for="id" class="form-label">ID</label>
                        <input required placeholder="29" 
                            type="text" class="form-control"

                    </div>

                    <!-- Categoria -->
                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoria</label>
                        <input required placeholder="Videojuegos" 
                            type="text" class="form-control" 
                            id="categoria" name="categoria" aria-describedby="categoriaHelp">
                    </div>

                    <!-- Nombre -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input required placeholder="Diablo 3 eternal edition" 
                            type="text" class="form-control" 
                            id="nombre" name="nombre" aria-describedby="nombreHelp">
                    </div>

                    <!-- Descripcion -->
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea required placeholder="Juego RPG sangriento donde puedes subir de nivel y explorar diferentes partes del gran mapa del juego. Todo para derrotar a Diablo" 
                            class="form-control" rows="3"
                            id="descripcion" name="descripcion" aria-describedby="descripcionHelp"></textarea>
                    </div>

                    <!-- Precio -->
                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio</label>
                        <input required placeholder="$44.990" 
                            type="text" class="form-control" 
                            id="precio" name="precio" aria-describedby="precioHelp">
                    </div>

                    <!-- Descuento suscriptor -->
                    <div class="mb-3">
                        <label for="descuentosuscriptor" class="form-label">Descuento suscriptor</label>
                        <input required placeholder="6%" 
                            type="text" class="form-control" 
                            id="descuentosuscriptor" name="descuentosuscriptor" aria-describedby="descuentosuscriptorHelp">
                    </div>

                    <!-- Descuento por oferta -->
                    <div class="mb-3">
                        <label for="descuentooferta" class="form-label">Descuento oferta</label>
                        <input required placeholder="0%" 
                            type="text" class="form-control" 
                            id="descuentooferta" name="descuentooferta" aria-describedby="descuentoofertaHelp">
                    </div>
                    <button type="button" class="btn btn-primary">Guardar</button>
                    <button type="button" class="btn btn-primary">Nuevo</button>
                    <button type="button" class="btn btn-primary">Eliminar</button>

                </div>
