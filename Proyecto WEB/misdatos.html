<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Formulario de registro para www.gamegalaxy.cl" />
    <title>www.gamegalaxy.cl/misdatos</title>
    
    <!-- Estilos Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        /* Estilo adicional específico */
        .form-control {
            max-width: 300px; /* Ancho máximo de los cuadros de texto */
        }
    </style>
</head>

<body>
    <!-- Navbar (menú) -->
    <div id="menu"></div>

    <!-- Encabezado con logo -->
    <h1><img src="img/logo2.PNG" alt="Logo de Game Galaxy"></h1>

    <!-- Título principal -->
    <h1>MIS DATOS</h1>
    
    <div class="container-fluid">
        <div class="row justify-content-left">
            <div class="col-sm-12 col-md-3">
                <!-- Inicio del formulario -->
                <form method="POST" id="formulario-registro" action="/registrar_usuario">
                    <!-- Campo RUT -->
                    <div class="form-group mb-3">
                        <label for="rut">RUT</label>
                        <input
                            type="text"
                            id="rut"
                            name="rut"
                            class="form-control"
                            placeholder="Ej: 12345678-9 (sin puntos y con guión)"
                            required
                        />
                    </div>
                    
                    <!-- Campo Nombre -->
                    <div class="form-group mb-3">
                        <label for="nombre">Nombre</label>
                        <input
                            type="text"
                            id="nombre"
                            name="nombre"
                            class="form-control"
                            placeholder="Ej: Jose"
                            required
                        />
                    </div>
                    
                    <!-- Campo Apellido -->
                    <div class="form-group mb-3">
                        <label for="apellido">Apellido</label>
                        <input
                            type="text"
                            id="apellido"
                            name="apellido"
                            class="form-control"
                            placeholder="Ej: Prieto"
                            required
                        />
                    </div>
                    
                    <!-- Campo Correo -->
                    <div class="form-group mb-3">
                        <label for="correo">Correo</label>
                        <input
                            type="email"
                            id="correo"
                            name="correo"
                            class="form-control"
                            placeholder="Ej: jperez@gmail.com"
                            required
                        />
                    </div>
                    
                    <!-- Campo Dirección -->
                    <div class="form-group mb-3">
                        <label for="direccion" class="form-label">Dirección</label>
                        <textarea
                            class="form-control"
                            rows="3"
                            id="direccion"
                            name="direccion"
                            placeholder="Ej: Calle Padre Alonso de Ovalle 884, Santiago"
                            required
                        ></textarea>
                        <div class="invalid-feedback">
                            El campo Dirección es obligatorio.
                        </div>
                    </div>
                    
                    <!-- Checkbox de subscripción -->
                    <div class="form-group mb-3">
                        <div class="form-check">
                            <input type="checkbox" id="subscrito" name="subscrito" class="form-check-input">
                            <label class="form-check-label" for="subscrito">Con subscripción</label>
                            <small id="subscritoHelp" class="form-text text-muted">
                                Deseo subscribirme con un aporte de $4.990 mensuales y obtener un 6% de descuento en mis compras.
                            </small>
                        </div>
                    </div>
                    
                    <!-- Campo Contraseña -->
                    <div class="form-group mb-3">
                        <label for="password">Contraseña</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-control"
                            placeholder="Debe tener entre 5 y 15 caracteres"
                            required
                        />
                    </div>
                    
                    <!-- Campo Repetir Contraseña -->
                    <div class="form-group mb-3">
                        <label for="password2">Repetir Contraseña</label>
                        <input
                            type="password"
                            id="password2"
                            name="password2"
                            class="form-control"
                            placeholder="Repetir contraseña digitada anteriormente"
                            required
                        />
                    </div>
                    
                    <!-- Botones del formulario -->
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary btn-ancho-fijo">Registrarme</button>
                        <button type="reset" class="btn btn-secondary btn-ancho-fijo">Limpiar</button>
                    </div>
                </form>
                <!-- Fin del formulario -->
            </div>
            
            <!-- Foto de perfil -->
            <div class="col-sm-12 col-md-4 text-center">
                <img class="registro_foto mb-3" src="img/ironman.jpg" alt="Foto de perfil">
                <br>
                <button type="button" class="btn btn-danger">Cargar Imagen</button>
            </div>
        </div>
    </div>

    <!-- Espacio para el pie de página -->
    <br><br><br><br>
    <div id="footer"></div>
    
    <!-- Scripts de Bootstrap y jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Script de validación del formulario -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js" integrity="sha512-WMEKGZ7L5LWgaPeJtw9MBM4i5w5OSBlSjTjCtSnvFJGSVD26gE5+Td12qN5pvWXhuWaWcVwF++F7aqu9cvqP0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Script personalizado para la validación -->
    <script src="js/validador.js"></script>
    
    <!-- Script para el menú y el pie de página -->
    <script src="js/script.js"></script>
</body>
</html>
