    <form id="bodegaForm" class="row g-3 needs-validation" novalidate>
        <div class="container-fluid">
            <div class="row justify-content-left">
                <div class="col-sm-12 col-md-4">

                    <!-- CATEGORIA -->
                    <div class="mb-3">
                        <label for="categoriaSelect" class="form-label">Categoría</label>
                        <div class="btn-group">
                            <button type="button" class="btn btn-light dropdown-toggle" id="categoriaDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                - seleccionar alguna categoría -
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="categoriaDropdown">
                                <li><a class="dropdown-item" href="#">Videojuegos</a></li>
                            </ul>
                        </div>
                    </div>

                    <!-- NOMBRE -->
                    <div class="mb-3">
                        <label for="nombreInput" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombreInput" name="nombreInput" required>
                    </div>

                    <!-- CANTIDAD -->
                    <div class="mb-3">
                        <label for="cantidadInput" class="form-label">Cantidad</label>
                        <input type="number" class="form-control" id="cantidadInput" name="cantidadInput" required min="1">
                    </div>
                </div>

                <!-- Foto de perfil -->
                <div class="col-sm-12 col-md-4">
                    <img class="registro_foto" src="img/ironman.jpg" alt="">
                    <br>
                    <button type="button" class="btn btn-danger">Cargar Imagen</button>
                </div>

                <!-- Botonera -->
                <div class="row">
                    <div class="col text-left">
                        <button type="submit" class="btn btn-primary">Nuevo</button>
                        <button type="reset" class="btn btn-primary">Agregar</button>
                    </div>
                </div>
            </div>  
        </div>
    </form>
