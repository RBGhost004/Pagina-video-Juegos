<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>www.gamegalaxy.cl/registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div id="menu"></div>

    <h1><img src="img/logo2.PNG" alt=""></h1>

    <h1> REGISTRO NUEVO CLIENTE</h1>
    
    
    <div class="container">
      <div class="row justify-content-center">
        <div class="sm-12 col-md-4 ">
          <!-- Inicio form -->
          <form method="POST" id="formulario-registro" action="/registrar_usuario">
            <!-- RUT -->
            <div class="form-group">
              <br>
              <label for="rut">RUT</label>
              <input
                type="text"
                id="rut"
                name="rut"
                class="form-control"
                placeholder="Ej: 12345678-9 (sin puntos y con guión)"
                value=""
              />
              <!-- Nombre -->
            </div>
            <div class="form-group">
              <br>
              <label for="nombre">Nombre</label>
              <input
                type="text"
                id="nombre"
                name="nombre"
                class="form-control"
                placeholder="Ej: Jose"
                value=""
              />
              <!-- Apellido -->
              <div class="form-group">
                <br>
                <label for="apellido">Apellido</label>
                <input
                  type="text"
                  id="apellido"
                  name="apellido"
                  class="form-control"
                  placeholder="Ej: Prieto"
                  value=""
                />
              <!-- Correo -->
              <div class="form-group">
                <br>
                <label for="correo">Correo</label>
                <input
                  type="email"
                  id="correo"
                  name="correo"
                  class="form-control"
                  placeholder="Ej: jperez@gmail.com"
                  value=""
              />
            </div>
            <!-- Direccion -->
            <div class="mb-3">
              <label for="direccion" class="form-label">Dirección</label>
              <textarea required placeholder="Ej: Calle Padre Alonso de Ovalle 884, Santiago" 
                  class="form-control" rows="3"
                  id="direccion" name="direccion" aria-describedby="direccionHelp"></textarea>
              <div class="invalid-feedback">
                  El campo Dirección es obligatorio.
              </div>
          </div>
          <!-- Subscrito -->
          <div class="mb-3">
              <label for="subscrito" class="form-label">Con subscripción</label>
              <input type="checkbox" id="subscrito" name="subscrito">
              <div id="subscritoHelp" class="form-text">
                  Deseo subscribirme con un aporte de $4.990 mensuales
                  y obtener un 6% de descuento en mis compras.
              </div>
          </div>
            <!-- Contraseña -->
            <div class="form-group">
              <br>
              <label for="password">Contraseña</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                placeholder="Debe tener entre 5 y 15 caracteres"
                value=""
              />
            </div>
            <!-- Repetir Contraseña -->
            <div class="form-group">
              <br>
              <label for="password2">Repetir Contraseña</label>
              <input
                type="password"
                id="password2"
                name="password2"
                class="form-control"
                placeholder="Repetir contraseña digitada anteriormente"
                value=""
              />
            </div>
            <br>
            <button id="id_btnEnviar" type="submit" class="btn btn-primary btn-ancho-fijo">
              Registrarme
            </button>
            <button id="id_btnLimpiar" type="reset" class="btn btn-secondary btn-ancho-fijo">
              Limpiar
            </button>
          </form>
        </div>
      </div>
    </div>

    <br><br><br><br>
    <div id="footer"></div>
    
    <!-- 1. Script de Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- 2. Script de JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- 3. Script de JQuery Validate (usa el Script de JQuery anterior) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js" integrity="sha512-WMEKGZ7L5LWgaPeJtw9MBM4i5w5OSBlSjTjCtSnvFJGSVD26gE5+Td12qN5pvWXhuWaWcVwF++F7aqu9cvqP0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- 4. Mi Script de Validadores (usa el Script de JQuery y de JQuery Validate anteriores) -->
    <script src="js/validador.js" type="text/javascript"></script>

    <!--5. Script para footer y menu -->
    <script src="js/script.js"></script>
  </body>
</html>
