<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.gamegalaxy.cl/ingresar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="menu"></div>

    <h1><img src="img/logo2.PNG" alt=""></h1>

    <h1>INGRESAR</h1>

    <div class="cuadro_login">
        <div class="mb-3 row">
            <label for="cuenta" class="col-sm-4 col-form-label">Ingrese Cuenta</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="cuenta" value="">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="password" class="col-sm-4 col-form-label">Contraseña</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="password">
                <button type="button" class="btn boton_ingresar">Olvide mi contraseña</button>
            </div>
        </div>
        <div class="mb-3 row">
            <button type="button" class="btn btn-primary boton_ingresar">Ingresar</button>
        </div>
        <div class="mb-3 row">
            <button type="button" class="btn btn-secondary boton_ingresar">Registrarse</button>
        </div>
    </div>
    
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
