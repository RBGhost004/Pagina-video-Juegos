<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>www.gamegalaxy.cl/ingresar</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div id="menu"></div>

        <h1><img src="img/logo2.PNG" alt=""></h1>

        <h1>INGRESAR</h1>

        <div class="cuadro_login">
            <!-- Inicio form -->  
            <form method="POST" id="formulario-ingresar" action="/registrar_ingresa">
                    <!-- Correo -->
                    <div class="form-group">
                      <br>
                      <label for="correo">Ingrese Correo</label>
                      <input
                        type="email"
                        id="correo"
                        name="correo"
                        class="form-control"
                        placeholder=""
                        value=""
                    />
                    <!-- Contraseña -->
                  <div class="form-group">
                    <br>
                    <label for="password">Contraseña</label>
                    <input
                      type="password"
                      id="password"
                      name="password"
                      class="form-control"
                      placeholder=""
                      value=""
                    />
                    <div class="row justify-content-center">
                        <button type="button" class="btn boton_ingresar">Olvide mi contraseña</button>
                    </div>
                    <div class="col text-center">
                        <button id="id_btnEnviar" type="submit" class="btn btn-primary btn-ancho-fijo">
                            Ingresar
                        </button>
                        <button id="id_btnLimpiar" type="reset" class="btn btn-secondary btn-ancho-fijo">
                            Cancelar
                        </button>
                    </div>
            </form>
            </div>
        </div>
    </div>
</div>
        <br><br><br><br>
        <div id="footer"></div>

        
    <!-- 1. Script de Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
